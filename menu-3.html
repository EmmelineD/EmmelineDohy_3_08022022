<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>ohmyfood Le délice des sens</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5d9feed49.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <header>
        <a href="home.html" title="retour">
            <button class="back" type="button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </a>
        <div id="logo">
            <img src="images/ohmyfood.png" alt="ohmyfood"/>
        </div>
    </header>
    <main>
        <section class="menu-title">
            <div class="menu-title__picture">
                <img src="images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" width="300" alt="le délice des sens">
            </div>
            <div class="menu-title__text">
                <h1>Le délice des sens</h1>
                <i class="fa-solid fa-heart"></i>
            </div>
        </section>
        <section class="starters">
            <div class="starters-text">
                <h2>ENTRÉES</h2>
            </div>
            <div class="starters-buttons">
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Tartare de thon</h3>
                        <p>Assaisonné au yuzu</p>
                        <span>25€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Bouchée de homard croustillant</h3>
                        <p>Et sa farandole de petits légumes</p>
                        <span>35€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Velouté de cèpes</h3>
                        <p>Aux truffes</p>
                        <span>20€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="main_course">
            <div class="main_course-text">
                <h2>PLATS</h2>
            </div>
            <div class="main_course-buttons">
                <button class="main_course-button" type="submit">
                    <div class="main_course-button__text">
                        <h3>Poulet rôti aux herbes de Provence</h3>
                        <p>Et sa crème de truffe</p>
                        <span>40€</span>
                    </div>
                </button>
                <button class="main_course-button" type="submit">
                    <div class="main_course-button__text">
                        <h3>Langouste rôtie</h3>
                        <p>Et ses légumes de saison</p>
                        <span>35€</span>
                    </div>
                </button>
                <button class="main_course-button"type="submit">
                    <div class="main_course-button__text">
                        <h3>Côte de boeuf Angus</h3>
                        <p>Et sa purée de panais</p>
                        <span>44€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="dessert">
            <div class="dessert-text">
                <h2>DESSERTS</h2>
            </div>
            <div class="dessert-buttons">
                <button class="dessert-button" type="submit">
                    <div class="dessert-button__text">
                        <h3>Farandole de desserts</h3>
                        <p>Du chef</p>
                        <span>18€</span>
                    </div>
                </button>
                <button class="dessert-button" type="submit">
                    <div class="dessert-button__text">
                        <h3>Crème brulée</h3>
                        <p>Revisitée</p>
                        <span>22€</span>
                    </div>
                </button>
                <button class="dessert-button"type="submit">
                    <div class="dessert-button__text">
                        <h3>Tiramisu</h3>
                        <p>À la noisette</p>
                        <span>23€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="order">
            <a href="#" title="commander">
                <button class="order__button" type="button">
                    Commander
                </button>
            </a>
        </section>
    </main>
    <footer>
        <div>
            <h3>ohmyfood</h3>
        </div>
        <div>
            <p><i class="fa-solid fa-utensils"></i>Proposez un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
            <p>Mentions légales</p>
            <p>Contact</p>
        </div>
    </footer>
</body>
