<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>ohmyfood La palette du goût</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/c5d9feed49.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <header>
        <a href="home.html" title="retour">
            <button class="back" type="button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </a>
        <div id="logo">
            <img src="images/ohmyfood.png" alt="ohmyfood"/>
        </div>
    </header>
    <main>
        <section class="menu-title">
            <div class="menu-title__picture">
                <img src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" width="300" alt="la palette du goût">
            </div>
            <div class="menu-title__text">
                <h1>La palette du goût</h1>
                <i class="fa-solid fa-heart"></i>
            </div>
        </section>
        <section class="starters">
            <div class="starters-text">
                <h2>ENTRÉES</h2>
            </div>
            <div class="starters-buttons">
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'Espelette</p>
                        <span>25€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                        <span>35€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <span>20€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="main_course">
            <div class="main_course-text">
                <h2>PLATS</h2>
            </div>
            <div class="main_course-buttons">
                <button class="main_course-button" type="submit">
                    <div class="main_course-button__text">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <span>40€</span>
                    </div>
                </button>
                <button class="main_course-button" type="submit">
                    <div class="main_course-button__text">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                        <span>35€</span>
                    </div>
                </button>
                <button class="main_course-button"type="submit">
                    <div class="main_course-button__text">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                        <span>44€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="dessert">
            <div class="dessert-text">
                <h2>DESSERTS</h2>
            </div>
            <div class="dessert-buttons">
                <button class="dessert-button" type="submit">
                    <div class="dessert-button__text">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                        <span>18€</span>
                    </div>
                </button>
                <button class="dessert-button" type="submit">
                    <div class="dessert-button__text">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                        <span>22€</span>
                    </div>
                </button>
                <button class="dessert-button"type="submit">
                    <div class="dessert-button__text">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <span>23€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="order">
            <a href="#" title="commander">
                <button class="order__button" type="button">
                    Commander
                </button>
            </a>
        </section>
    </main>
    <footer>
        <div>
            <h3>ohmyfood</h3>
        </div>
        <div>
            <p><i class="fa-solid fa-utensils"></i>Proposez un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
            <p>Mentions légales</p>
            <p>Contact</p>
        </div>
    </footer>
</body>
