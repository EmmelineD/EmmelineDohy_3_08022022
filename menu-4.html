<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>ohmyfood La note enchantée</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5d9feed49.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <header>
        <a href="home.html" title="retour">
            <button class="back" type="button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </a>
        <div id="logo">
            <img src="images/ohmyfood.png" alt="ohmyfood"/>
        </div>
    </header>
    <main>
        <section class="menu-title">
            <div class="menu-title__picture">
                <img src="images/stil-u2Lp8tXIcjw-unsplash.jpg" width="300" alt="la note enchantée">
            </div>
            <div class="menu-title__text">
                <h1>La note enchantée</h1>
                <i class="fa-solid fa-heart"></i>
            </div>
        </section>
        <section class="starters">
            <div class="starters-text">
                <h2>ENTRÉES</h2>
            </div>
            <div class="starters-buttons">
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                        <span>25€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                        <span>35€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Homard et espuma de potiron</h3>
                        <p>Mariné aux zestes d'orange</p>
                        <span>20€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                        <span>35€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="main_course">
            <div class="main_course-text">
                <h2>PLATS</h2>
            </div>
            <div class="main_course-buttons">
                <button class="main_course-button" type="submit">
                    <div class="main_course-button__text">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                        <span>40€</span>
                    </div>
                </button>
                <button class="main_course-button" type="submit">
                    <div class="main_course-button__text">
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                        <span>35€</span>
                    </div>
                </button>
                <button class="main_course-button"type="submit">
                    <div class="main_course-button__text">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zestes de citron</p>
                        <span>44€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="dessert">
            <div class="dessert-text">
                <h2>DESSERTS</h2>
            </div>
            <div class="dessert-buttons">
                <button class="dessert-button" type="submit">
                    <div class="dessert-button__text">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <span>18€</span>
                    </div>
                </button>
                <button class="dessert-button" type="submit">
                    <div class="dessert-button__text">
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                        <span>22€</span>
                    </div>
                </button>
                <button class="dessert-button"type="submit">
                    <div class="dessert-button__text">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Déstructurée</p>
                        <span>23€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="order">
            <a href="#" title="commander">
                <button class="order__button" type="button">
                    Commander
                </button>
            </a>
        </section>
    </main>
    <footer>
        <div>
            <h3>ohmyfood</h3>
        </div>
        <div>
            <p><i class="fa-solid fa-utensils"></i>Proposez un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
            <p>Mentions légales</p>
            <p>Contact</p>
        </div>
    </footer>
</body>
