<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>ohmyfood À la française</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5d9feed49.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <header>
        <a href="home.html" title="retour">
            <button class="back" type="button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </a>
        <div id="logo">
            <img src="images/ohmyfood.png" alt="ohmyfood"/>
        </div>
    </header>
    <main>
        <section class="menu-title">
            <div class="menu-title__picture">
                <img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" width="300" alt="a la française">
            </div>
            <div class="menu-title__text">
                <h1>À la française</h1>
                <i class="fa-solid fa-heart"></i>
            </div>
        </section>
        <section class="starters">
            <div class="starters-text">
                <h2>ENTRÉES</h2>
            </div>
            <div class="starters-buttons">
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Aux zests d'orange</p>
                        <span>25€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carotte, panais, topinambour</p>
                        <span>35€</span>
                    </div>
                </button>
                <button class="starters-button" type="submit">
                    <div class="starters-button__text">
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                        <span>20€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="main_course">
            <div class="main_course-text">
                <h2>PLATS</h2>
            </div>
            <div class="main_course-buttons">
                <button class="main_course-button" type="submit">
                    <div class="main_course-button__text">
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>Accompagnées d'une purée de panais</p>
                        <span>40€</span>
                    </div>
                </button>
                <button class="main_course-button" type="submit">
                    <div class="main_course-button__text">
                        <h3>Magret de canard</h3>
                        <p>Et parmentier de pommes de terres</p>
                        <span>35€</span>
                    </div>
                </button>
                <button class="main_course-button"type="submit">
                    <div class="main_course-button__text">
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <span>44€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="dessert">
            <div class="dessert-text">
                <h2>DESSERTS</h2>
            </div>
            <div class="dessert-buttons">
                <button class="dessert-button" type="submit">
                    <div class="dessert-button__text">
                        <h3>Pétales de violettes glacés</h3>
                        <p>Et purée de noisettes</p>
                        <span>18€</span>
                    </div>
                </button>
                <button class="dessert-button" type="submit">
                    <div class="dessert-button__text">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                        <span>22€</span>
                    </div>
                </button>
                <button class="dessert-button"type="submit">
                    <div class="dessert-button__text">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d'amande</p>
                        <span>23€</span>
                    </div>
                </button>
            </div>
        </section>
        <section class="order">
            <a href="#" title="commander">
                <button class="order__button" type="button">
                    Commander
                </button>
            </a>
        </section>
    </main>
    <footer>
        <div>
            <h3>ohmyfood</h3>
        </div>
        <div>
            <p><i class="fa-solid fa-utensils"></i>Proposez un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
            <p>Mentions légales</p>
            <p>Contact</p>
        </div>
    </footer>
</body>
